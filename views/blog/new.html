<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <div class="container">

        <div class="jumbotron mx-auto col-3 mt-5">
            <h3 class="text-center">投稿画面</h3>
        </div>

        <form action="http://localhost:8080/blog" method="post">
            <div class="form-group row mt-5">
                <label for="body">内容</label>
                <textarea class="form-control" name="body" id="body" placeholder="ブログの内容を入力" cols="30" rows="10"></textarea>

            <div class="form-group row">
                <button type="submit" class="btn btn-primary">投稿</button>
            </div>
        </form>
    </div>
